sudo: required
services:
  - docker

before_install:
  - docker build -t mouhib/react-test -f ./client/DockerFile.dev ./client

script:
  - docker run -e CI=true mouhib/react-test npm run test -- --coverage

after_success:
  - docker build -t mouhib/multi-client ./client
  - docker build -t mouhib/multi-nginx ./nginx
  - docker build -t mouhib/multi-server ./server
  - docker build -t mouhib/multi-worker ./worker
 #Login to docker CLI
  - echo "$DOCKER_PASSWORD" | docker login -u "$DOCKER_ID" --password-stdin

 #tag image before pushing
  - docker tag multi-client mouhibrabbeg/multi-container/mouhib/multi-client
  - docker tag multi-nginx mouhibrabbeg/multi-container/mouhib/multi-nginx
  - docker tag multi-server mouhibrabbeg/multi-container/mouhib/multi-server
  - docker tag multi-worker mouhibrabbeg/multi-container/mouhib/multi-worker
  
 # take those images and push them to docker hub
  - docker push mouhibrabbeg/multi-container:multi-client
  - docker push mouhibrabbeg/multi-container:multi-nginx
  - docker push mouhibrabbeg/multi-container:multi-server
  - docker push mouhibrabbeg/multi-container:multi-worker
  